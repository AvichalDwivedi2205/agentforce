<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research in Progress - Deep Research Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="neuralNetwork"></canvas>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="title">LYNX</h1>
        <p class="subtitle">Research in Progress</p>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Query Display Section -->
    <section class="query-display-section">
      <div class="query-display">
        <h3 class="query-label">RESEARCH QUERY</h3>
        <p class="query-text" id="queryDisplay"></p>
        <div class="mode-badge" id="modeBadge"></div>
      </div>
    </section>

    <!-- Two Panel Layout -->
    <main class="two-panel-layout" id="mainLayout">
      <!-- Left Panel - Agent Actions -->
      <section class="left-panel" id="leftPanel">
        <div class="panel-header">
          <h2 class="panel-title">
            <span class="pulse-dot"></span>
            Agent Actions
          </h2>
          <div class="progress-stats" id="progressStats">
            <span class="stat">0 sources</span>
            <span class="stat">0 queries</span>
            <span class="stat">0 API calls</span>
          </div>
        </div>
        
        <div class="timeline" id="actionsTimeline">
          <!-- Actions will be dynamically added here -->
        </div>
      </section>

      <!-- Right Panel - Research Results (Hidden initially) -->
      <section class="right-panel" id="rightPanel" style="display: none;">
        <div class="panel-header">
          <h2 class="panel-title">Research Report</h2>
          <div class="result-actions">
            <button id="copyMarkdownBtn" class="btn-icon" title="Copy Markdown">
              üìã
            </button>
            <button id="downloadMarkdownBtn" class="btn-icon" title="Download">
              ‚¨áÔ∏è
            </button>
            <button id="generatePresentationBtn" class="btn-icon" title="Generate Presentation">
              üéØ
            </button>
            <button id="viewPresentationsBtn" class="btn-icon" title="View All Presentations">
              üìä
            </button>
            <button id="newResearchBtn" class="btn-icon" title="New Research">
              ‚ûï
            </button>
          </div>
        </div>
        
        <div class="report-preview" id="reportPreview">
          <!-- Report will be rendered here -->
        </div>
        
        <!-- Presentation Status -->
        <div class="presentation-status" id="presentationStatus" style="display: none;">
          <div class="status-message" id="presentationStatusMessage"></div>
          <button id="viewPresentationBtn" class="btn-primary" style="display: none;">
            View Presentation
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="research.js"></script>
</body>
</html>
