<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Research Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="neuralNetwork"></canvas>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">
      <span class="logo-icon">LYNX</span>
    </div>
    <div class="nav-links">
      <a href="#" class="nav-link">RESEARCH</a>
      <a href="#" class="nav-link">API</a>
      <a href="#" class="nav-link">DOCS</a>
      <a href="#" class="nav-link">ABOUT</a>
    </div>
    <div class="nav-status">
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">CONNECTED</span>
      </div>
    </div>
  </nav>

  <!-- Main Hero Section -->
  <div class="hero-container">
    <div class="hero-content">
      <div class="title-wrapper">
        <h1 class="main-title">LYNX</h1>
        <p class="main-subtitle">deep research agent</p>
      </div>
      
      <div class="search-container">
        <input 
          type="text" 
          id="queryInput" 
          class="search-input" 
          placeholder="What do you want to research?"
        />
        <button id="startResearchBtn" class="search-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <div class="mode-toggle-wrapper">
        <label class="mode-toggle">
          <input type="checkbox" id="deepModeToggle">
          <span class="toggle-text">Deep Mode</span>
        </label>
      </div>
    </div>

    <div class="bottom-info">
      <p class="info-text">
        Powered by advanced AI agents for comprehensive research. Available for real-time analysis and structured insights.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
